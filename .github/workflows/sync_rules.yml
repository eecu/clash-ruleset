name: Sync Sukka Clash Rules

on:
  push:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

env:
  MIHOMO_VERSION: 1.19.0

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install mihomo
        run: |
          curl -Lo mihomo.gz https://github.com/MetaCubeX/mihomo/releases/download/v${MIHOMO_VERSION}/mihomo-linux-amd64-v${MIHOMO_VERSION}.gz
          gzip -d mihomo.gz
          chmod +x mihomo
          sudo mv mihomo /usr/local/bin/
          mihomo -v

      - name: Fetch Clash Rules
        run: |
          # æ·»åŠ  Sukka ä»“åº“
          git remote add sukka https://github.com/SukkaW/Surge.git || true
          git fetch sukka
          
          # èŽ·å– Clash è§„åˆ™
          rm -rf domainset non_ip ip
          git checkout sukka/master -- Build/Clash
          mv Build/Clash/* ./
          rm -rf Build
          
          # æ˜¾ç¤ºèŽ·å–çš„æ–‡ä»¶
          echo "ðŸ“¦ Downloaded rules:"
          find . -name "*.txt" | head -20

      - name: Convert to YAML
        run: |
          mkdir -p yaml mrs
          
          for category in domainset non_ip ip; do
            mkdir -p yaml/${category} mrs/${category}
            
            if [ -d "${category}" ]; then
              for txt_file in ${category}/*.txt; do
                if [ -f "$txt_file" ]; then
                  filename=$(basename "$txt_file" .txt)
                  echo "Converting: ${category}/${filename}"
                  
                  # è½¬æ¢ä¸º YAML
                  echo "payload:" > "yaml/${category}/${filename}.yaml"
                  grep -v '^#' "$txt_file" | grep -v '^$' | sed 's/^/  - /' >> "yaml/${category}/${filename}.yaml"
                  
                  # å¤åˆ¶ä¸º MRSï¼ˆmihomo å…¼å®¹æ ¼å¼ï¼‰
                  cp "yaml/${category}/${filename}.yaml" "mrs/${category}/${filename}.mrs"
                fi
              done
            fi
          done

      - name: Generate Index
        run: |
          echo "{\"updated\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",\"rules\":[" > index.json
          first=true
          for f in yaml/*/*.yaml; do
            if [ "$first" = true ]; then first=false; else echo "," >> index.json; fi
            echo "\"$f\"" >> index.json
          done
          echo "]}" >> index.json

      - name: Commit and Push
        run: |
          git add .
          if git diff-index --quiet HEAD --; then
            echo "No changes"
          else
            git commit -m "Sync: $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push
          fi
