name: Sync Sukka Rules (YAML & MRS)
on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Mihomo & Tools
        run: |
          # 自动获取最新版 Mihomo 下载链接
          URL=$(curl -s https://api.github.com/repos/MetaCubeX/mihomo/releases/latest \
          | jq -r '.assets[] | select(.name | contains("linux-amd64")) | select(.name | contains("compatible") | not) | .browser_download_url')
          
          # 下载并解压
          wget -O mihomo.gz "$URL"
          gunzip -c mihomo.gz > mihomo
          chmod +x mihomo
          sudo apt-get install -y jq

      - name: Process Rules
        run: |
          mkdir -p rules/yaml/non_ip rules/yaml/ip
          mkdir -p rules/mrs/non_ip rules/mrs/ip
          
          echo "Processing non_ip rules..."
          curl -s https://api.github.com/repos/SukkaW/Surge/contents/Clash/non_ip | jq -r '.[].name' | grep '.txt' > non_ip_list.txt
          while read file; do
            name=${file%.txt}
            curl -sL -o temp.txt "https://ruleset.skk.moe/Clash/non_ip/$file"
            ./mihomo convert ruleset domain temp.txt "rules/yaml/non_ip/${name}.yaml"
            ./mihomo convert ruleset domain temp.txt "rules/mrs/non_ip/${name}.mrs"
          done < non_ip_list.txt

          echo "Processing ip rules..."
          curl -s https://api.github.com/repos/SukkaW/Surge/contents/Clash/ip | jq -r '.[].name' | grep '.txt' > ip_list.txt
          while read file; do
            name=${file%.txt}
            curl -sL -o temp.txt "https://ruleset.skk.moe/Clash/ip/$file"
            ./mihomo convert ruleset ipcidr temp.txt "rules/yaml/ip/${name}.yaml"
            ./mihomo convert ruleset ipcidr temp.txt "rules/mrs/ip/${name}.mrs"
          done < ip_list.txt

      - name: Commit and Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Rule-Sync-Bot"
          git add rules/
          git commit -m "Sync Sukka Rules (YAML & MRS) - $(date +%Y-%m-%d)" || exit 0
          git push
